<div class="container main-bg bg-light">
    <div class="row">
        <div class="col close-btn-bg " style="margin: 10px;">
            <i class="fa-solid fa-ban" routerLink="/institute"></i>
        </div>
    </div>

    <!-- Heading Component -->
    <div class="container content-comp">
        <div class="col-2 mt-2 title-comp-bg imgbox">
            <img [src]="institute.insImage" width="200px" height="200px">

        </div>
        <div class="col-8 mt-2 title-comp-bg">
            <h4 class="medium-text">{{institute.insName}}
            </h4>
            <h6 class="medium-text">{{institute.location}}
            </h6>
        </div>
    </div>

    <!-- over view text -->
    <div class="col overviewText ps-5 pt-5">
        <p>{{institute.overview}}</p>
    </div>

    <app-student-title-with-content title="Contact Details"></app-student-title-with-content>
    <p class="ps-5">Institute Mobile No : {{institute.insWebsite}}</p>
    <p class="ps-5">Institute Web Site : {{institute.insWebsite}}</p>
    <p class="ps-5">Institute Email Address : {{institute.insEmail}}</p>

    <h4 class="subheadtext ps-5 ">Recommanded Banks For Loans</h4>
    <p class="ps-5 pb-5">{{institute.recommendedBankNo}}</p>
