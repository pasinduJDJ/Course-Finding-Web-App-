<div class="container main-bg bg-light">
    <div class="row">
        <div class="col close-btn-bg " style="margin: 10px;">
            <p>Add New Part Time Jobs</p>
        </div>
        <div class="col close-btn-bg " style="margin: 10px;">
            <i class="fa-solid fa-ban" routerLink="/adminJobs" ></i>
        </div>
    </div>
    <div class="container form-bg">
        <form class="col-10 mt-5 " (ngSubmit)="updateJob()">
            <div class="mb-3">
                <label class="form-label">Job Name</label>
                <input type="text" [(ngModel)]="job.jobTitle" name="jobTitle" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="imageUrl">Image Url</label>
                <input type="text" class="form-control" [(ngModel)]="job.jobImage" name="jobImage"   />
            </div>
            <div class="mb-3">
                <label class="form-label">Job Type</label>
                <input type="text" class="form-control" [(ngModel)]="job.jobType" name="jobType" />
            </div>
            <div class="mb-3">
                <label class="form-label">Position</label>
                <input type="text" class="form-control" [(ngModel)]="job.position" name="position" />
            </div>
            <div class="mb-3">
                <label class="form-label">Job Mode</label>
                <input type="text" class="form-control" [(ngModel)]="job.jobMode" name="jobMode" />
            </div>
            <div class="mb-3">
                <label class="form-label">Income</label>
                <input type="text" class="form-control" [(ngModel)]="job.income" name="income" />
            </div>
            <div class="mb-3">
                <label class="form-label">Qualification</label>
                <textarea type="text" class="form-control" [(ngModel)]="job.qulification" name="qulification" row="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Job Overview</label>
                <textarea type="text" class="form-control"[(ngModel)]="job.overview" name="overview"  row="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" [(ngModel)]="job.companyMoblie" name="companyMoblie" />
            </div>
            <div class="mb-3">
                <label class="form-label">E-Mail Address</label>
                <input type="text" class="form-control" [(ngModel)]="job.jobEmail" name="jobEmail" />
            </div>
            <div class="btn-bg mt-5 mb-4">
                <button type="submit" class="btn custom-button">Submit</button>
                <button  class="btn custom-button">Clear All</button>
                <button class="btn custom-button" (click)="navigateToJob()">Cancel</button>
                <!-- <app-student-btn1-comp [text]="'Done'" ></app-student-btn1-comp>
                <app-student-btn1-comp [text]="'Clear all'" ></app-student-btn1-comp>
                <app-student-btn1-comp [text]="'Cancel'" ></app-student-btn1-comp> -->
            </div>

            <br>
        </form>
        <br>
    </div>


</div>
